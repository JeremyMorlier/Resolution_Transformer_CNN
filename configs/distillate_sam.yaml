
name: SAM_dataset_vit_h_vit_t_1
#DATASET
dataset_name: SAM_dataset
dataset_dir: /users2/local/j20morli_sam_dataset/images/
subset_indices: 1000
batch_size: 2
num_workers: 8
shuffle: True

#MOBILE_SAM_INFO
msam_batch_size: 8
msam_iters: 50000
#TEACHER
teacher_type: sam
teacher_name: vit_h
teacher_pretrained: /nasbrain/j20morli/sam_checkpoints/sam_vit_h_4b8939.pth
teacher_dim: 256
size: 1024

#Student
student_type: sam
student_name: vit_t
student_pretrained: 
student_dim: 256

#training
loss_type: MSELoss
reduction: sum
optimizer: adamW
lr_scheduler: ExponentialLR
gamma : 0.5
lr : 0.00025
beta1: 0.99375
beta2: 0.9999375
weight_decay: 0.0005
iterations : 55000

#WANDB and logging
save_path: checkpoints/
checkpoints:
  - 1
  - 2
  - 3
  - 10